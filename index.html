<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Upper Navigation Bar -->
  <nav class="top-nav">
    <div class="logo">MyShop</div>
    <div class="top-nav-right">
      <a href="#">XXXXX</a> <!-- Single option on the right -->
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to MyShop</h1>
    <p>Discover the best products at amazing prices.</p>
    <a href="products.html" class="btn">Shop Now</a>
  </section>

  <!-- Ad Section -->
  <section class="ad-section">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
      crossorigin="anonymous"></script>
    <!-- Ad Unit -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
      data-ad-slot="YOUR_AD_SLOT_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="assets/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="account.html"> Account</a>
    <a href="products.html">Products</a>
    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
