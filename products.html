<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - MyShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Upper Navigation Bar -->
  <nav class="top-nav">
    <div class="logo">MyShop</div>
    <div class="top-nav-right">
      <a href="#">XXXXX</a> <!-- Single option on the right -->
    </div>
  </nav>

  <!-- Product List -->
  <section class="products">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="assets/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product4.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Product 4', 49.99)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="account.html">Account</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
